<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body" >
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-label-group">
              <input type="email" id="inputEmail" formControlName="email" class="form-control"
                placeholder="Email address" required autofocus>
              <label for="inputEmail">Email address</label>
              <div *ngIf="isSubmit && get?.email?.errors?.required" class="ml-3 mt-1 frmErrMsg">Please enter
                email.
              </div>
              <div *ngIf="isSubmit && get?.email?.errors?.email" class="ml-3 mt-1 frmErrMsg">Please enter
                valid email.</div>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" formControlName="password" class="form-control"
                placeholder="Password" required>
              <label for="inputPassword">Password</label>
              <div *ngIf="isSubmit && get?.password?.errors?.required" class="ml-3 mt-1 frmErrMsg">Please enter
                password.
              </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
            <button [routerLink]="['/signup']" class="btn btn-lg btn-info btn-block text-uppercase"  type="button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
