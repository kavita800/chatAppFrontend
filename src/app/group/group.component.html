<header></header>
<div class="container">
  <div class="col-sm-9 col-md-7 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <div class="">
           <h5 class="w-100 left pull-left">Groups</h5>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Group Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of Groups">
              <td width="50%" >
               {{ list?.name }}
              </td>
              <td width="30%" class="text-right" ><button class="btn btn-success button"
                  routerLink="/groupchat" [queryParams]="{ groupName: list?.name}">View Message</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
